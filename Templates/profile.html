<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 10px;
        }
        .profile-info strong {
            display: inline-block;
            width: 150px;
        }
        .edit-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Welcome, {{ user_info.name }}!</h1>
        <div class="profile-info">
            <strong>Name:</strong> {{ user_info.name }}
        </div>
        <div class="profile-info">
            <strong>Address:</strong> {{ user_info.address }}
        </div>
        <div class="profile-info">
            <strong>Date of Birth:</strong> {{ user_info.dob }}
        </div>
        <div class="profile-info">
            <strong>Country of Origin:</strong> {{ user_info.country }}
        </div>
        <div class="edit-link">
            <a href="/settings">Edit Profile</a>
        </div>
    </div>
</body>
</html>
